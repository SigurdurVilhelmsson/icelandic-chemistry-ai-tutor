[pytest]
# Pytest configuration for Icelandic Chemistry AI Tutor

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Command line options (applied by default)
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    --tb=short
    # Show local variables in tracebacks
    -l
    # Coverage options
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    # Show warnings
    -W ignore::DeprecationWarning
    # Fail on xfail tests that pass
    --strict-markers
    # Show slowest 10 tests
    --durations=10
    # Parallel execution (use -n auto to enable)
    # -n auto

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests across multiple components
    e2e: End-to-end tests
    slow: Tests that take more than 1 second
    api: Tests that interact with external APIs (mocked)
    db: Tests that interact with the database
    icelandic: Tests for Icelandic language handling
    performance: Performance and benchmarking tests
    smoke: Quick smoke tests for critical functionality

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*
    */.venv/*

# Coverage reporting
[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    def __str__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    # Don't complain about protocol definitions
    \.\.\.

[coverage:html]
directory = htmlcov
