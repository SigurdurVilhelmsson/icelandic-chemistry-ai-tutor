<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efnafræði AI - Kerfisstöðu</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
        }
        .status-card {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .healthy {
            background: #d1fae5;
            border: 2px solid #10b981;
        }
        .unhealthy {
            background: #fee2e2;
            border: 2px solid #ef4444;
        }
        .checking {
            background: #fef3c7;
            border: 2px solid #f59e0b;
        }
        .status-icon {
            font-size: 32px;
            margin-right: 15px;
        }
        .status-info {
            flex: 1;
        }
        .status-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .status-detail {
            color: #6b7280;
            font-size: 14px;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .metric {
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        .metric-label {
            color: #6b7280;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .metric-value {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            color: #6b7280;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Efnafræði AI Aðstoðarkennari</h1>
        <p class="subtitle">Kerfisstöðu</p>

        <div id="status" class="status-card checking">
            <div class="status-icon">⏳</div>
            <div class="status-info">
                <div class="status-title">Athuga stöðu...</div>
                <div class="status-detail">Tengist við bakenda</div>
            </div>
        </div>

        <div class="metrics">
            <div class="metric">
                <div class="metric-label">Gagnagrunnur</div>
                <div class="metric-value" id="db-chunks">--</div>
            </div>
            <div class="metric">
                <div class="metric-label">Síðast uppfært</div>
                <div class="metric-value" id="last-check">--</div>
            </div>
        </div>

        <div class="footer">
            <p>Þessi síða uppfærist sjálfkrafa á 30 sekúndna fresti</p>
            <p>RANNÍS styrkur 2025-2026</p>
        </div>
    </div>

    <script>
        async function checkStatus() {
            try {
                const response = await fetch('/health');
                const data = await response.json();

                const statusDiv = document.getElementById('status');
                const dbChunks = document.getElementById('db-chunks');
                const lastCheck = document.getElementById('last-check');

                if (response.ok) {
                    statusDiv.className = 'status-card healthy';
                    statusDiv.innerHTML = `
                        <div class="status-icon">✅</div>
                        <div class="status-info">
                            <div class="status-title">Kerfi virkar eðlilega</div>
                            <div class="status-detail">Allar þjónustur í lagi</div>
                        </div>
                    `;

                    dbChunks.textContent = data.db_chunks || 'N/A';
                    lastCheck.textContent = new Date().toLocaleTimeString('is-IS');
                } else {
                    throw new Error('Unhealthy');
                }
            } catch (error) {
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status-card unhealthy';
                statusDiv.innerHTML = `
                    <div class="status-icon">❌</div>
                    <div class="status-info">
                        <div class="status-title">Kerfi ekki virkt</div>
                        <div class="status-detail">Gæti verið í viðhaldi</div>
                    </div>
                `;
            }
        }

        // Check immediately and then every 30 seconds
        checkStatus();
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
